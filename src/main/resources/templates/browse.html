<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="bg-cover-5">
<head>
  <th:block th:replace="base :: htmlheader">

  </th:block>
</head>
<body>
<!-- BEGIN #app -->
<div id="app" class="app">
  <th:block th:replace="base :: pageheader(user=${user})">

  </th:block>

  <th:block th:replace="base :: sidebar(page='browse', isAdmin=true)">

  </th:block>

  <!-- BEGIN #content -->
  <div id="content" class="app-content">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">BREADCRUMB</a></li>
      <li class="breadcrumb-item active">Browse</li>
    </ul>
    <h1 class="page-header">
      Career Browser <small>page header description goes here...</small>
    </h1>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-xl-3" th:each="node : ${nodes}">
            <a href="nodedetails.html">
              <div class="card mb-3">
                <div class="card-body pb-0">
                  <img th:if="${node.image == null}" src="https://res.cloudinary.com/learningbycoding/image/upload/v1682219731/job_gwav3o.png" alt="" class="card-img-top">
                  <img th:unless="${node.image == null}" th:src="@{${node.image}}" alt="" class="card-img-top">
                </div>
                <div class="card-body">
                  <h5 class="card-title" th:text="${node.title}">Dental Hygenist</h5>

                  <p class="card-text"><small class="text-muted" th:text="${node.description}">Last updated 3 mins ago</small></p>
                </div>
                <div class="card-arrow">
                  <div class="card-arrow-top-left"></div>
                  <div class="card-arrow-top-right"></div>
                  <div class="card-arrow-bottom-left"></div>
                  <div class="card-arrow-bottom-right"></div>
                </div>
              </div></a>
          </div>

        </div>
      </div>
      <div class="card-arrow">
        <div class="card-arrow-top-left"></div>
        <div class="card-arrow-top-right"></div>
        <div class="card-arrow-bottom-left"></div>
        <div class="card-arrow-bottom-right"></div>
      </div>

    </div>
  </div>
  <!-- END #content -->


  <!-- BEGIN btn-scroll-top -->
  <a href="#" data-toggle="scroll-to-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
  <!-- END btn-scroll-top -->
</div>
<!-- END #app -->

<th:block th:replace="base :: jslinks">

</th:block>

</body>
</html>
